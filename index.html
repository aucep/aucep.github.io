<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>auceps!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mane.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='markup.css'>
    <script src='sbs2-markup/highlight.js' defer></script>
    <script src='sbs2-markup/parse.js' defer></script>
    <script src='sbs2-markup/render.js' defer></script>
    <script src='mane.js' defer></script>
    <script src="https://kit.fontawesome.com/4bf6b60cc1.js" crossorigin="anonymous"></script>
</head>

<body class="flex col">
    <header class=flex>
        <div style=max-height:min-content>
            <div id=links class=flex>
                <h1>auceps!</h1>
                <a href="https://github.com/aucep">github</a>
                <a href="https://www.fimfiction.net/user/394163/auceps">fimfic</a>
            </div>
            <span id=motd-or-something>i would put more here, but...</span>
        </div>
    </header>
    <mane>
        <!--you thought i wouldn't fuckin do it??-->

        <noscript>yeah you'll need js, i'm not figuring out how to preprocess 12y with github workflows</noscript>
        <div id=content-pane class=flex style=display:none>
            <div id=left>
                <div id=chooser class=border>
                    <div id=open-dir class='option root' onclick="loadParentDir()">
                        <i class="fas fa-folder-open fa-fw"></i>
                        <div id=open-dir-label class=grow>(root)</div>
                        <i class="fas fa-level-up-alt"></i>
                    </div>

                    <div id=dirs></div>
                    <template id=dir-template>
                        <div class=option onclick="loadDir(arguments[0])">
                            <i class="fas fa-folder fa-fw"></i><span></span>
                        </div>
                    </template>
                    <template id=no-dirs-template>
                        <div class=none>
                            <i class="fas fa-th-list fa-fw"></i><span>no dirs</span>
                        </div>
                    </template>

                    <div id=files></div>
                    <template id=file-template>
                        <div class=option onclick="loadFile(arguments[0])">
                            <i class="fas fa-file-alt fa-fw"></i><span></span>
                        </div>
                    </template>
                    <template id=no-files-template>
                        <div class=none>
                            <i class="fas fa-th-list fa-fw"></i><span>no files</span>
                        </div>
                    </template>
                </div>
                <div id=info></div>
            </div>
            <div id=content class='border grow markup-root'>choose a file</div>
        </div>

    </mane>

</body>

</html>
